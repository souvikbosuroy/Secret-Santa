<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Secret Santa</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="hero">
    <video src="./video/santa.mp4" class="backgroundSanta" autoplay loop></video>
    <div class="container">
      <img src="./images/tree.svg" alt="christmas-tree" class="treeIcon">
      <h1>Let's know your <strong>Secret Santa</strong></h1>

      <div id="login">
        <p>Enter your secret code received on <img src="./images/teams.svg" alt="teams"></p>
        <div class="unlockForm">
          <input type="text" id="secretAnswer" placeholder="Your answer">
          <button id="unlockBtn">Unlock</button>
        </div>
        <p id="loginMsg"></p>
      </div>

      <div id="game">
        <p>Tap the dice ğŸ²</p>
        <div id="dice">ğŸ²</div>
        <button id="rollBtn">Roll Dice</button>
      </div>

      <div id="greeting" class="greeting"></div>

      <div id="spinner" class="name-spinner" style="display:none">
        <div class="spinner-inner" id="spinnerInner"></div>
      </div>

      <div id="result">
        <h2>Your Secret Santa</h2>
        <div id="assignedName"></div>
        <div id="qr"></div>
      </div>

      <div id="warningOverlay" class="warning-overlay">
        ğŸ”’ Screenshots are discouraged.<br><br>
        Please return to the app.
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
